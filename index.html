<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juegos | Ingresa tu Nombre</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="css/todaslaspaginas.css" rel="stylesheet" />
    <style>
      body,
      html {
        /* This is needed for the V-Center in `center` */
        height: 100%;
      }

      /* Background stuff */
      body {
        background-image: url("Images/20190430_095243-COLLAGE.jpg");
        background-color: #cccccc;

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .center {
        display: grid;
        place-items: center;
        height: 100%;
      }

      .entrar {
        width: 100%;
        max-width: 330px;
        padding: 15px;

        border: 3px solid green;
        padding: 10px;
        background-color: #ffffcc;
      }

      a {
        text-decoration: none;
      }

      .boton {
        background-color: #004d00;
        color: #ffffff;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
        padding: 3px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 15px;
      }
      .boton:hover{
        opacity: 0.6;
        text-decoration: none;
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <main class="center">
      <div class="entrar">
        <form>
          <h1 style="color: black">Name</h1>
          <p>
            <input
              type="text"
              name="nombre"
              id="nombre_index"
              value=""
              placeholder="Escribe tu nombre"
            />
            <br />
          </p>

          <p>
            <!-- Called onClick inside of `todaslaspaginas.js` for more optimized function -->
            <button class="boton" id="boton_ingreso">Juegos</button>
          </p>
        </form>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/409f15697e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/todaslaspaginas.js" type="text/javascript"></script>
  </body>
</html>
